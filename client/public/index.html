        </header>

        <main class="mdl-layout__content">
            <!-- 'Loading' spinner -->
            <div id="loading" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

            <div hidden class="page-content mdl-grid">

                <!-- TEMP CARD -->
                <div class="chart-card mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <i class="material-icons">ac_unit</i>&nbsp;
                        <h2 class="mdl-card__title-text">Temperature</h2>
                    </div>
                    <div id="temp">-12 Â°F</div>
                    <div id="temp-graph" class="chart"></div>
                </div>

                <!-- PRESSURE CARD -->
                <div class="chart-card mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <i class="material-icons">wb_cloudy</i>&nbsp;
                        <h2 class="mdl-card__title-text">Pressure</h2>
                    </div>
                    <div id="pres">855 mb</div>
                    <div id="pres-graph" class="chart"></div>
                </div>

                <!-- TIME CARD -->
                <div class="time-card mdl-card mdl-cell mdl-cell--5-col mdl-shadow--2dp">
                    <div id="time">T+00:04</div>
                </div>

                <!-- ALTITUDE CARD -->
                <div class="chart-card mdl-card mdl-cell mdl-cell--7-col mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <i class="material-icons"></i>&nbsp;
                        <h2 class="mdl-card__title-text">Altitude</h2>
                    </div>
                    <div id="alt">40m</div>
                    <div id="alt-graph" class="chart"></div>
                </div>
            </div>
        </main>

        <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </div>

    <script src="https://d3js.org/d3.v3.min.js"></script>
