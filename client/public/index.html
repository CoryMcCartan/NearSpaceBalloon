<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Transcendence</title>

    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/c3.min.css">
    
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!-- Header -->
        <header class="mdl-layout__header mdl-color--red-600">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">
                    <img src="assets/logo_128.png" class="logo">
                    Transcendence
                </span>

                <div class="mdl-layout-spacer"></div>
            </div>
        </header>

        <main class="mdl-layout__content">
            <!-- 'Loading' spinner -->
            <div id="loading" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

            <div hidden class="page-content mdl-grid">
                <!-- MAP -->
                <div class="map-card mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <i class="material-icons">map</i>&nbsp;
                        <h2 class="mdl-card__title-text">Map</h2>
                    </div>
                    <div id="map"></div>
                </div>

                <!-- TIME CARD -->
                <div class="chart-card mdl-card mdl-cell mdl-cell--5-col-desktop mdl-shadow--2dp mdl-cell--12-col">
                    <div id="time">T+00:04</div>
                    <div style="margin: 0.5em 1em">
                        <br />
                        Battery at <span id="batt"></span> V
                    </div>
                    <div id="batt-graph" class="chart"></div>
                </div>

                <!-- ALTITUDE CARD -->
                <div class="chart-card mdl-card mdl-cell mdl-cell--7-col-desktop mdl-shadow--2dp mdl-cell--12-col">
                    <div class="mdl-card__title">
                        <i class="material-icons">terrain</i>&nbsp;
                        <h2 class="mdl-card__title-text">Altitude</h2>
                    </div>
                    <div id="alt" class="stat">40m</div>
                    <div id="alt-graph" class="chart"></div>
                </div>

                <!-- TEMP CARD -->
                <div class="chart-card mdl-card mdl-cell mdl-cell--6-col-desktop mdl-shadow--2dp mdl-cell--12-col">
                    <div class="mdl-card__title">
                        <i class="material-icons">ac_unit</i>&nbsp;
                        <h2 class="mdl-card__title-text">Temperature</h2>
                    </div>
                    <div id="temp" class="stat">-12 Â°F</div>
                    <div id="temp-graph" class="chart"></div>
                </div>

                <!-- PRESSURE CARD -->
                <div class="chart-card mdl-card mdl-cell mdl-cell--6-col-desktop mdl-shadow--2dp mdl-cell--12-col">
                    <div class="mdl-card__title">
                        <i class="material-icons">wb_cloudy</i>&nbsp;
                        <h2 class="mdl-card__title-text">Pressure</h2>
                    </div>
                    <div id="pres" class="stat">855 mb</div>
                    <div id="pres-graph" class="chart"></div>
                </div>
            </div>
        </main>

        <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </div>

    <!-- JS -->
    <script src="js/lib/d3.min.js"></script>
    <script defer src="js/lib/material.min.js"></script>
    <script src="js/lib/lib.min.js"></script>
    <script src="js/lib/c3.min.js"></script>

    <script src="js/charts.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/main.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRposL5olwt-Th2tFkouzidiKigIKx3hM&callback=initMap">
        </script>
</body>
</html>
